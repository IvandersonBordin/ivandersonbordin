  <div class="container">
    <h4 class="my-3" style="padding-top: 70px; font-size: 35px; width: 70%;">Preencha o formulário abaixo para se inscrever em nosso feed de Notícias e ficar atualizado</h4>
    <div class="row">
      <div class="col-lg-7 mb-4">
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="control-group form-group">
            <div class="controls">
              <label style="padding-top: 40px;">Nome:</label>
              <input type="text" class="form-control" id="name" required
                data-validation-required-message="Please enter your name.">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Email:</label>
              <input type="email" class="form-control" id="email" required
                data-validation-required-message="Please enter your email address.">
            </div>
          </div>

          <button type="submit" class="btn btn-lg btn-success btn-block" id="sendMessageButton"
            style="margin-top: 60px;">Confirmar</button>
        </form>
      </div>
    </div>
